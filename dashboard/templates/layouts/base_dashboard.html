<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="{% static 'images/icons/icono_logo.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/base_dashboard.css' %}">
    {% block styles %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="FirstColumn">
        <div class="logo">
            <img src="{% static 'images/icons/icono_logo.svg' %}" alt="" srcset="">
            <h1>TwoCloud</h1>
        </div>
        <nav>
            <ul>
                <button onclick="location.href='/upload';">
                    <span class="material-symbols-rounded">add</span>
                    Subir archivo
                </button>
                <li>
                    <span class="material-symbols-rounded">folder</span>
                    <a href="{% url 'files' %}">Mis archivos</a>
                </li>
                <li>
                    <span class="material-symbols-rounded">star</span>
                    <a href="{% url 'favorites' %}">Favoritos</a>
                </li>
                <li>
                    <span class="material-symbols-rounded">delete</span>
                    <a href="{% url 'trash' %}">Papelera</a>
                </li>
            </ul>
        </nav>
        <button onclick="location.href = '/logout'" class="logoutBtn">Cerrar sesion</button>
    </div>
    <main>
        <div class="SecondColumn">
            {% block main %}
            {% endblock %}
        </div>
    </main>
    <div class="ThirdColumn">
        <h2>Informacion de archivo</h2>
        {%block file_info %}
        {% endblock %}
    </div>
</body>
</html>
